<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Zone</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script defer type="module" src="./js/gameScreen.js"></script>
  <script defer type="module" src="./js/rock.js"></script>
  <script defer type="module" src="./js/tic.js"></script>
  <script defer type="module" src="./js/snake.js"></script>
</head>

<body>
  <div class="container">
    <div id="name-input-container">
      <h1>Enter Your Name:</h1>
      <input type="text" id="name-input" placeholder="Type your name here..." autocomplete="off">
      <button id="name-submit">Enter</button>
    </div>
    <!-- Game screen -->
    <div id="game-screen" style="display: none;">
      <div class="choice-container">
        <h5><a href="#"  id="rock-game">Rock Paper Scissors Shoe</a></h5>
        <h5><h5><a href="#"   id="tic-game">Tic Tac Toe</a></h5>
        <h5><h5><a href="#"   id="snake-game">Snake</a></h5>
      </div>
    </div>
    <!--Snake Game container-->
    <div id="snake-game-container" style="display: none;">
      <div id="snake-game-board">
        <h1>snake</h1>
      </div>
      <button id="back-to-game-screen-from-snake" class="back-button">Back</button>
    </div>
    <!-- Rock Paper Game container -->
    <div id="rock-game-container" style="display: none;">
      <div class="score-container">
        <h5 id="player-score"></h5>
        <h5 id="computer-score"></h5>
      </div>
      <div>
        <h1>Rock Paper Scissors</h1>
        <h3 id="result-display"></h3>
      </div>
      <div>
        <button id="rock" class="rps-button">🪨</button>
        <button id="paper" class="rps-button">📄</button>
        <button id="scissors" class="rps-button">✂️</button>
      </div>
      <button id="back-to-game-screen-from-rock" class="back-button">Back</button>
    </div>
    <!-- Tic Tac Toe Game container -->
    <div id="tic-game-container" style="display: none;">
      <div class="score-container">
        <h5 id="x-score" style="display: none;"></h5>
        <h5 id="o-score" style="display: none;"></h5>
      </div>
        <h1>Tic-Tac-Toe</h1>
          <h2 id="message">Message</h2>
          <section class="board">
            <div class="sqr" id="sq0"></div>
            <div class="sqr" id="sq1"></div>
            <div class="sqr" id="sq2"></div>
            <div class="sqr" id="sq3"></div>
            <div class="sqr" id="sq4"></div>
            <div class="sqr" id="sq5"></div>
            <div class="sqr" id="sq6"></div>
            <div class="sqr" id="sq7"></div>
            <div class="sqr" id="sq8"></div>
          </section>    
          <button id="reset" style="display: none;">reset</button>
          <button id="back-to-game-screen-from-tic" class="back-button">Back</button>
    </div>
  </div>
  <!-- Universal back button -->
  <button id="back-to-game-screen" class="back-button">Back</button>
</body>

</html>
