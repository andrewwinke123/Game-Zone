<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script defer type="module" src="./js/app.js"></script>
</head>

<body>
  <div class="container">
    <div id="name-input-container">
      <h2>Enter Your Name:</h2>
      <input type="text" id="name-input" placeholder="Type your name here..." autocomplete="off">
      <button id="name-submit">Enter</button>
    </div>
    <!-- Game container -->
    <div id="game-container" style="display: none;">
      <div class="score-container">
        <h5 id="player-score"></h5>
        <h5 id="computer-score"></h5>
      </div>
      <div>
        <h1>Rock Paper Scissors</h1>
        <h3 id="result-display"></h3>
      </div>
      <div>
        <button id="rock">🪨</button>
        <button id="paper">📄</button>
        <button id="scissors">✂️</button>
      </div>
    </div>
  </div>
</body>

</html>
